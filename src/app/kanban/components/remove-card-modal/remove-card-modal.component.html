
<div class="modal-content {{list}}">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Remover "{{card.titulo}} ?"</h4>
    <button type="button" class="btn btn-outline close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover permanentemente este card?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >NÃ£o</button>
  </div>
</div>
