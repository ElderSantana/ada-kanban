<div class="modal-content todo">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Criar novo card</h4>
    <button type="button" class="btn btn-outline close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="saveCard()">
      <div class="form-group mb-2">
        <label for="titulo">Titulo</label>
        <input type="email"
          formControlName="titulo"
          class="form-control"
          id="titulo"
          aria-describedby="emailHelp"
          placeholder="Adicionar título"
        >
        <small *ngIf="!registerForm.valid &&
          (registerForm.value.titulo.length > 1 && registerForm.value.titulo.length <= 5 )"
          class="text-warning"
        >
         O título deve contar ao menos 5 letras
        </small>
      </div>

      <div class="form-group">
        <label for="conteudo">Conteúdo</label>
        <textarea
          formControlName="conteudo"
          type="password"
          class="form-control"
          id="conteudo"
          placeholder="Adicionar conteúdo"
        >
        </textarea>
        <small *ngIf="!registerForm.valid &&
          (registerForm.value.conteudo.length > 1 && registerForm.value.conteudo.length <= 10 )"
          class="text-warning"
        >
         O conteudo deve contar ao menos 10 letras
        </small>
      </div>

      <button

        [disabled]="!registerForm.valid"
        type="submit" class="btn btn-success float-end mt-2">Salvar <i class="bi bi-check-lg"></i></button>
    </form>
  </div>
</div>
